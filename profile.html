<!-- Uses a transparent header that draws on top of the layout's background -->
<html>

    <head>
        <title>
            Profile
        </title> 

        <!-- Styling -->
        <link rel="stylesheet" href="styles.css">

        <!-- font -->
        <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Libre+Franklin:900" rel="stylesheet">
        
        <!-- Material Design Lite -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

        <!-- DEVELOPMENT CODE - Auto Reloading -->
        <script src='http://127.0.0.1:9001/js/socket.js'></script>

        <!-- Responsive Design - Media Queries-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="mdl-layout mdl-js-layout">
            <header class="header mdl-layout__header mdl-layout--fixed-header mdl-layout__header-row">

                <!-- Title -->
                <a class="mdl-navigation__link" href="index.html">
                    <span class="title mdl-layout-title">
                        CONSTRUCTIVE DISCUSSIONS
                    </span>
                </a>

                <!-- To align search and profile to right -->
                <div class = "mdl-layout-spacer"></div>

                <!-- Expandable Search Bar -->
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable search-field">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="expando1">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" id="expando1">
                        <label class="mdl-textfield__label" for="expando1">Expandable text field</label>
                    </div>
                </div>

                <!-- Profile Icon -->
                <a class="mdl-navigation__link" href="">
                    <img class = "profile_icon" src = "images/female_image.png">
                </a>

            </header> <!-- Closes Header Row -->

            <main class="mdl-layout__content">
        		<div class = "profile_wrapper"> 
                	<img class = "profile_pic" src = "images/female_image.png">
                	<h4> JaneDoe123 </h4>
                	<p> Joined: April 2017 </p>
                </div>

                <div class = "info_wrapper">
                	<p> Name: Jane Doe </p>
                	<p> Age: 23 </p>
                	<p> Hometown: Dallas, Texas </p>
                </div>
            </main>
        </div>
    </body>
</html>
